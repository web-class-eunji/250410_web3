<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모자식관계메서드</title>
</head>
<body>
    <div id="parent">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <script>
        /*
        1. element.parentNode : 부모요소
        2. element.children : 자식요소들(HTMLCollection)
        3. element.firstElementChild : 첫번째자식
        4. element.lastElementChild : 마지막자식요소
        */

        const parent = document.getElementById("parent");
        console.log(parent.children);
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);
        console.log(parent.children[1]);
    </script>
</body>
</html>
