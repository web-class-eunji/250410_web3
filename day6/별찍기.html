<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기</title>
</head>
<body>
    <script>
        for(let i = 5; i >= 1; i--){
            for(let j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }

        // 대입연산자 필요

        for(let i = 0; i < 7; i++){
            let space = ' ';
            for(let j = 0; j < 7 - i; j++){
                space += ' ';
            }
            for(let k = 0; k < (2*i)+1 ; k++){
                space += '*';
            }
            console.log(space);
        }
    </script>
</body>
</html>
