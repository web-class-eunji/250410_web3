<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디데이계산기</title>
</head>
<body>
    
    <script>
        //현재 날짜로부터 특정 날짜까지 며칠이 남았는지 구하는 방식
        // 남은 일 수(밀리초) = 특정 날짜 객체 - 오늘 날짜

        //밀리초로 시간을 계산하는 방법
        // 1초 = 1,000
        // 1분(60초) = 1,000 * 60
        // 1시간(60분) = 1,000 * 60 * 60
        // 1일(60분 * 24시간) = 1,000 * 60 * 60 * 24

        // 현재 날짜를 받아와서 현재 연도를 추출하고 
        // 특정 날짜 객체를 생성하기

        let today = new Date();
        let nowYear = today.getFullYear();

        let theDate = new Date(nowYear,11,31);

        let dDay = theDate.getTime() - today.getTime();
        // 연말과 현재의 시간차이를 계산
        //theDate 연말의 밀리초 값에서 today 오늘의 값을 뺀 값이 dDay에 들어감 \
        //javascript의 Date 객체는 시간을 ms 단위로 저장하고 처리한다. 따라서 두 날짜의 차이를 계산하려면 밀리초 단위의 값이 반환된다.

        let result = Math.ceil(dDay/(1000 * 60 * 60 * 24));

        document.write(`연말 D-day : ${result} 일 남았습니다.`);

        
    </script>
</body>
</html>
