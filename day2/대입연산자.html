<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자</title>
</head>
<body>
    <script>

        // a = b : a = b
        // a += b : a = a + b 더한것을 대입
        // a -= b : a = a - b 뺀것을 대입
        // a *= b : a = a * b 곱한것을 대입
        // a /= b : a = a / b 나눈것을 대입
        // a %= b : a = a % b a를 b로 나눈 나머지 값을 대입

        let a = 10;
        let b = 3;

        a += b;
        //  13 = 10 + 3
        console.log(a); 

        a -= b;
        console.log(a);

        a *= b;
        console.log(a);

        a /= b;
        console.log(a);

        a %= b;
        console.log(a);
    </script>
</body>
</html>
