<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산실습</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <script>
        let table = "<table border='1'>";
            table += "<tr>";
            table += "<td>1</td><td>2</td><td>3</td>";
            table += "</tr>";
            table += "</table>";

        document.write(table);
    </script>
</body>
</html>
