<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 유효성검사</title>
</head>
<body>
    <script>
        /*
        사용자로부터 이메일을 입력받을것
        사용 가능한 도메인 형식을 배열에 저장함
        사용자가 입력한 이메일에 @ 포함되어있는지 확인(불리언 변수를 생성해놓고 확인할것)
            let check1 = false;
            @가 포함되었다면 true로 변경!
        배열을 돌면서 사용자가 입력한 이메일이 올바른 도메인 형식인지 확인(불리언 변수를 생성해놓고 확인할것)
            let check2 = false;
            배열에 올바른 도메인이 있다면 true로 변경
        
        만약 사용 가능한 도메인 형식이어서 체크가 true로 변경되었고, @가 들어있어서 체크가 true로 변경되었다면 해당 이메일은 사용이 가능하다는 것을 알려주기
        하나라도 false라면 이메일 형식이 잘못되었음 이라고 띄우기
        */


        let userEmail = prompt("이메일을 입력해주세요");
        let arrUrl = [".com",".net"];
        let check1 = false;
        let check2 = false;

        if(userEmail.indexOf("@") > 0){
            check1 = true;
        }

        for(let i = 0; i < arrUrl.length; i++){
            if(userEmail.indexOf(arrUrl[i]) > 0){
                check2 = true;
            }
        }

        if(check1 && check2){
            document.write(`${userEmail}은 사용 가능한 아이디 입니다.`);
        }else {
            alert("이메일 형식이 잘못되었음");
        }

    </script>
</body>
</html>
