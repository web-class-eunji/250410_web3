<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머문제</title>
</head>
<body>
    
    <script>
        /*
        1. 사용자에게 원하는 타이머 시간을 입력받기
        2. 사용자가 숫자를 입력했는지,입력한 숫자가 0 이상인지 확인 
            (사용자가 숫자를 입력했는지는 isNaN 이라는 것을 사용한다.)
            * isNaN : 숫자가 아닌 값(NaN : Not-a-Number)인지 검사한다.
            숫자가 아니라면 true / 숫자거나 숫자로 변환이 가능하면 false를 반환함
        3. 사용자가 입력한것이 숫자가 아니고, 0 이하라면 올바른 시간을 입력해주세요 출력
        4. 사용자가 잘 입력했다면 타이머 시작 (*초 남음) 출력 후 타이머 시작
        5. 타이머가 들어갈 변수를 만들어서 유저에게 받은 시간이 감소하게 만든 후
        6. 만약 유저에게 받은 시간이 감소할 때 0보다 크다면 남은시간 : *초 출력
        7. 감소하던 시간이 0보다 작아지면 타이머 종료 후 타이머 종료! 출력
        
        */
    </script>
</body>
</html>
