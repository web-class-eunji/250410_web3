<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    
    <script>
        /*
        for(초기값; 조건식; 증감식){
            반복할 자바스크립트 코드;
        }
        1. 초기값 : 반복의 조건 검사를 위해 사용하는 변수의 선언 및 초기화
        2. 조건식 : 반복문의 조건을 검사 ( 참 또는 거짓으로 만족 여부를 판단 )
        3. 증감식 : 반복 조건의 충족 여부에 따라 변수가 증감한다. 
        */

        // let i = 1;
        for(let i = 1; i <= 10; i++){
            document.write("반복" + i + "<br>");
        }

        for(let i = 10; i >= 1; i--){
            console.log(i);
        }

        for(let i = 1; i <= 10; i++){
            document.write(`${i}의 제곱 : ${i*i}<br>`);            
        }
    </script>
</body>
</html>
