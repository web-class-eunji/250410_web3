<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체메서드</title>
</head>
<body>
    
    <script>
        /*
        1. join(연결문자) : 배열객체를 연결문자 기준으로 1개의 문자형 데이터로 반환
        2. reverse() : 배열객체의 데이터를 역순으로 바꾼 후 반환
        3. sort() : 배열객체의 데이터를 오름차순으로 정렬한다.
        4. slice(index1(초과),index2(미만)) : 배열객체의 데이터 중 원하는 인덱스 구간만큼 잘라서 배열객체로 가져온다
        5. splice() : 배열객체의 지정 데이터를 삭제하고 그 구간에 새로운 데이터를 삽입한다.
        6. concat() : 2개의 배열객체를 하나로 결합
        7. pop() : 배열에 저장된 데이터중 마지막 인덱스에 저장된 데이터를 삭제한다.
        8. push(new data) : 배열객체의 마지막 인덱스에 새 데이터를 삽입한다.
        9. shift() : 배열객체의 저장된 데이터 중 첫번째 인덱스에 저장된 데이터를 삭제한다.
        10. unshift(new data): 배열객체의 가장 앞에 새로운 데이터를 삽입한다.
        11. lenght(메서드가 아닌 속성이다!) : 배열에 저장된 총 데이터의 개수를 반환한다.
        */

        let array1 = ["사당","교대","방배","강남"];
        let array2 = ["신사","압구정","옥수"];

        //join
        let result = array1.join("*");
        document.write(result + "<br>");

        //reverse
        result = array1.reverse();
        document.write(result + "<br>");

        //sort
        result = array1.sort();
        document.write(result + "<br>");

        //slice
        result = array1.slice(1,3);
        document.write(result + "<br>");

        //splice
        result = array1.splice(1,2);
        document.write(result + "<br>");// 제거된 요소를 반환해줌

        document.write(array1 + "<br>");

        //concat
        result = array1.concat(array2);
        document.write(result + "<br>");

        //pop
        result = array1.pop();
        document.write(result + "<br>");
        // 마지막 인덱스에 저장된 데이터를 삭제 후 제거된 요소 반환

        //push
        result = array1.push("용산");
        document.write(result + "<br>");
        document.write(array1 + "<br>");
        // 마지막 인덱스에 새 데이터를 삽입한다(개수를 반환)

        //shift
        result = array1.shift();
        document.write(result + "<br>"); // 첫번째 삭제 후 삭제된 요소를 반환

        //unshift
        result = array1.unshift("잠실");
        document.write(result + "<br>");// 처음 인덱스에 새 데이터를 삽입한다(개수를 반환)
        document.write(array1 + "<br>");

        document.write(array2.length);
        document.write(array2);
    </script>
</body>
</html>
