<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체문제</title>
</head>
<body>
    

    <script>
        let group1 = ["사과","바나나"];
        let group2 = ["포도","딸기"];

        let allFruits = group1.concat(group2);

        let sliceFruits = allFruits.slice(1,3);
        console.log(sliceFruits);

        //allFruits 가져다가 사과 바나나 귤 복숭아 딸기

        console.log(allFruits);
        allFruits.splice(2,1,"귤","복숭아");
        //사과 바나나 포도 딸기중 2번째 인덱스인 포도부터 1개를 삭제한다. 즉 포도가 삭제됨
        // 그 자리에 귤과 복숭아를 넣는다. 
        console.log(allFruits);

        allFruits.shift();
        allFruits.unshift("망고");
        console.log(allFruits);




    </script>
</body>
</html>
