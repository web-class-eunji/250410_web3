<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈값</title>
</head>
<body>
    
    <script>
        // undefined : 변수에 값이 등록되기 전이라 비어있는 상태
        // null : 변수에 저장된 값 자체가 null인경우 ( 변수에 저장된 데이터를 지우고자 할 때 사용)
        
        let a;
        let b = 5;
        b = null;
        console.log(a);
        console.log(b);

        let num = 1;
        let star = "별";
        document.write(typeof num,"<br>");
        document.write(typeof star,"<br>");

    </script>
</body>
</html>
