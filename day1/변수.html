<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        // let 변수명;
        // let 변수명 = 대입할값;
        
        // 변수 주의사항
        // 1. 변수명에는 한글을 사용할 수 없다.
        // 2. 영문과 숫자 그리고 일부 특수문자만 포함할 수 있다. (_,$) / 변수명의 첫 글자로는 영어나 언더바만 올 수 있다.
        // 3. 변수명은 의미있게 만들어야 한다. 
        // 4. 두번째 단어의 첫 글자를 대문자로 표기하여 단어를 구분한다. class_name -> className
        //      - 카멜(낙타)표기법이라고 합니다.
        // 5. 변수명으로는 예약어를 사용할 수 없다. 
        // 6. 변수에 저장할 수 있는 자료형(data Type) 에는 문자형(string),숫자형(number),
        //      논리형(boolean), 빈 데이터 (null/ undefined) 
        

        let mathNumber;
        mathNumber = 100;
        console.log(mathNumber);
        mathNumber = 85;
        console.log(mathNumber);
    </script>
</body>
</html>
