<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리턴평균</title>
</head>
<body>
    
    <script>
        /*
        함수를 하나 만들고 매개변수를 하나 받을거임
        점수들의 합을 담는 변수를 하나 선언한 뒤 값을 0으로 초기화
        반복문을 돌릴건데, 매개변수로 받은 값의 개수만큼 반복할것
        반복문을 돌리며 prompt를 사용해서 사용자가 각 과목의 점수를 입력하게 한다.
        이 때 입력한 값은 0이었던 변수에 대입하여 더해진다.
        반복이 끝나면 avg변수를 하나 생성하여 다 더해진 값들을 과목의 개수로 나눈 값을 대입한다.
        avg를 return한다. 

        변수에 원하는 과목이 들어있는 배열을 하나 만든다.
        함수를 호출할건데 매개변수의 값으로 과목 배열을 넣어서 호출한다.
        평균 점수는 **입니다. 출력 
        */

        function classAvg(arrData){
            let sum = 0;
            for(let i = 0; i < arrData.length;i++){
                sum += Number(prompt(`${arrData[i]} 점수는?`));
            }

            let avg = sum / arrData.length;

            return avg;
            // return : 함수의 결과를 담아서 밖으로 전달한다 
        }

        let arrSubject = ["국어","수학"];
        let result = classAvg(arrSubject);
        document.write(`평균 점수는 ${result}입니다.`);
    </script>
</body>
</html>
