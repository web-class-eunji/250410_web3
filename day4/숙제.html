<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동추천프로그램</title>
</head>
<body>
    <script>
        /*
            1. 사용자의 운동 레벨을 입력받아야 한다. ( 높음 / 중간 / 낮음 )
            2. 사용자의 운동 유형을 입력받아야 한다. ( 무산소 / 유산소 )

            =========운동레벨 높음==========
            사용자가 운동레벨 높음 / 무산소를 선택했다면 고강도 무산소 운동인 웨이트를 추천합니다. 출력
            사용자가 운동레벨 높음 / 유산소를 선택했다면 고강도 유산소 운동인 마라톤 또는 수영을 추천합니다.
            무산소/ 유산소 외의 것을 입력했다면 유효하지 않은 운동 유형입니다. 출력

            =========운동레벨 중간==========
            사용자가 운동레벨 중간 / 무산소를 선택했다면 중간 강도의 무산소 운동인 맨몸스쿼트를 추천합니다. 출력
            사용자가 운동레벨 중간 / 유산소를 선택했다면 중간 강도의 유산소 운동인 자전거타기, 조깅 등을 추천합니다.
            무산소/ 유산소 외의 것을 입력했다면 유효하지 않은 운동 유형입니다. 출력

            =========운동레벨 낮음==========
            사용자가 운동레벨 낮음 / 무산소를 선택했다면 저강도 무산소 운동인 스트레칭 또는 1분 플랭크를 추천합니다. 출력
            사용자가 운동레벨 낮음 / 유산소를 선택했다면 저강도 유산소 운동인 가벼운 요가, 천천히 걷기 등을 추천합니다.
            무산소/ 유산소 외의 것을 입력했다면 유효하지 않은 운동 유형입니다. 출력
        */
    </script>
</body>
</html>
