<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 계산기</title>
</head>
<body>
    <script>
        /*
            사용자에게 첫번째 숫자를 입력받음
            사용자에게 연산자를 입력받음 ( + , - , * , / , % )
            사용자에게 두번째 숫자를 입력받음

            ==========문법 시작==========
            사용자가 연산에 + 를 입력했다면 첫번째 숫자와 두번째 숫자를 더해서 출력
            사용자가 연산에 - 를 입력했다면 첫번째 숫자와 두번째 숫자를 빼서 출력
            사용자가 연산에 * 를 입력했다면 첫번째 숫자와 두번째 숫자를 곱해서 출력
            사용자가 연산에 / 를 입력했다면 첫번째 숫자와 두번째 숫자를 나눠서 출력 이때 두번째 입려받은 숫자가 0이 아닐때만 연산을 진행해야함 만약 입력받은 숫자가 0이라면 0으로 나눌 수 없습니다. 라고 출력
            사용자가 연산에 % 를 입력했다면 첫번째 숫자와 두번째 숫자를 첫번째 숫자와 두번째 숫자를 나눈 나머지를 출력
        */

        let num1 = Number(prompt("첫번째 숫자를 입력하세요"));
        let operator = prompt("연산자를 입력하세요", "+ , - , * , / , %");
        let num2 = Number(prompt("두번째 숫자를 입력해주세요"));

        switch(operator){
            case "+" : document.write(`결과 : ${num1 + num2}`);
            break;
            case "-" : document.write(`결과 : ${num1 - num2}`);
            break;
            case "*" : document.write(`결과 : ${num1 * num2}`);
            break;
            case "/" : 
            if(num2 !== 0){
                document.write(`결과: ${num1 / num2}`);
                break;
            }else {
                document.write("0으로 나눌 수 없습니다.");
                break;
            }
            case "%" : document.write(`결과 : ${num1 % num2}`);
            break;
            default : document.write("유효하지 않은 연산입니다.");
        }
    </script>
</body>
</html>
