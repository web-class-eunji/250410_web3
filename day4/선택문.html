<body>
    <script>
        /*

        */

        let site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?");
        let url;

        switch(site) {
            case "구글" : url = "www.google.com";
            break;
            case "다음" : url = "www.daum.net";
            break;
            case "네이버": url = "www.naver.com";
            break;
            case "네이트": url = "www.nate.com";
            break;
            default: alert("보기중에 없는 사이트 입니다.");
        }

        if(url) {
            location.href = "http://" + url;
            // location.href : 자바스크립트에서 현재 브라우저의 url 주소를 가져오거나 변경할 수 있는 속성
            // 브라우저 window 객체에 포함된 location 객체로 브라우저의 현재 주소를 제어할 때 사용됨
        }
    </script>
</body>
