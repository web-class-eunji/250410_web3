<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 바꾸기</title>
</head>
<body id="body">
    <button onclick="changeColor()">배경색 바꾸기</button>


    <script>
        //문자배열로 변경할 색을 5개 만들어줌 (css에 컬러가 있어야함)
        let color = ["red","orange","yellow","green","skyblue"];
        let i = 0; // 현재 사용할 색상의 인덱스 위치를 저장

        function changeColor(){
            //만약 i가 배열의 개수보다 커졌다면 다시 0으로 초기화
            if(i >= color.length){
                i = 0;
            }
            let bodyTag = document.getElementById("body");
            bodyTag.style.backgroundColor = color[i];
            i++;
        }
    </script>
</body>
</html>
