<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 기초</title>
    <style>
        body {
            height: 5000px;
        }
    </style>
</head>
<body>
    
    <script>
        // window.addEventListener("mousewheel",(e) => {
        //     // 마우스 휠을 굴렸을 때 발생하는 이벤트를 감지
        //     // 태블릿/ 모바일 환경에서는 마우스가 없기 때문에 작동X
        //     console.log(e);
        // })

        let posY = 100;
        //대략 화면이 스크롤 되기 전 초기값
        window.addEventListener('scroll',(e)=>{
            //e : 자바스크립트에서 이벤트가 발생하면 이벤트에 대한 정보를 담고있는 객체를 브라우저가 자동으로 생성하고 이벤트 리스너에 전달함
            // 이벤트에 대한 정보를 받아옴
            // console.log(e);
            if(posY < window.scrollY){
                // window.scrollY : 현재 화면의 세로 스크롤 위치
                // 스크롤을 아래로 내리면 값이 커짐 / 위로 올리면 값이 작아짐
                console.log("스크롤을 내렸네?");
            }else{
                console.log("스크롤을 올렸네?");
            }
            posY = window.scrollY;
        });
    </script>
</body>
</html>
