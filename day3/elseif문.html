<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseif문</title>
</head>
<body>
    <script>
        let score = prompt("점수를 입력하세요");

        if(score >= 90){
            document.write("A학점! 참 잘했어요:)");
        } else if(score >= 80){
            document.write("B학점입니다.");
        } else if(score >= 70){
            document.write("C학점입니다.");
        } else {
            document.write("F학점으로 재시험을 신청하세요")
        }
    </script>
</body>
</html>
